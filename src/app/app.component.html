<div class="bg-phone"></div>
<nav class="navbar navbar-light bg-white py-3">
  <div class="container">
    <img src="/assets/logo-opera.png">
  </div>
</nav>
<div class="container text-white">
  <h1 class="display-4 text-center font-weight-100 my-3">Cursos de <br>Verano Pro</h1>
  <p class="text-white text-center m-0 font-weight-100 mb-4">No dejes pasar esta increible oportunidad. Inscríbite acá</p>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="font-weight-100">Nombre</label>
        <input name="name" type="text" class="form-control" [(ngModel)]="subscription.name" placeholder="Ej. Jose Canseco" />
      </div>
      <div class="form-group col-md-6">
        <label class="font-weight-100">Teléfono</label>
        <input name="phone" type="text" class="form-control" [(ngModel)]="subscription.phone" placeholder="Ej. +569 3772 9376" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="font-weight-100">Correo</label>
        <input name="email" type="text" class="form-control" [(ngModel)]="subscription.email" placeholder="Ej. correo@gmail.com" />
      </div>
      <div class="form-group col-md-6">
        <label class="font-weight-100">RUT</label>
        <input name="dni" type="text" class="form-control" [(ngModel)]="subscription.dni" placeholder="Ej. 26.492.283-1" />
      </div>
    </div>
    <button type="button" class="btn btn-green btn-block mt-4" (click)="postSubscriptions()">Inscribirse</button>
  </form>
</div>
